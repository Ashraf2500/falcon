workflows:
  ios-release:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        provisioning_profiles:
          - profile: falcon2024_ios_app_store  # Name of your provisioning profile
        bundle_identifier: com.falconelearning2024.falcon
        certificates:
          - certificate: falcon_distribution1_certificate  # Name of your certificate
    integrations:
      app_store_connect: Falcon Api Key  # App Store Connect API Key
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: Create IOS
        script: |
          flutter create . --platforms ios

      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true  # Set to true to publish on TestFlight
        submit_to_app_store: true   # Set to true to submit directly to App Store
        release_type: SCHEDULED


