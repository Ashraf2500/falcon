workflows:
  ios-release:
    name: iOS Release
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        provisioning_profiles:
          - profile: falcon_Provisioning  # The name of your provisioning profile
            bundle_identifier: com.falconelearning2024.falcon  # Your bundle identifier
        certificates:
          - certificate: falcon_development_certificate  # Your uploaded certificate name
    integrations:
      app_store_connect: Falcon Api Key  # App Store Connect API Key
    scripts:
      - name: Install Flutter dependencies
        script: flutter packages pub get

      - name: Generate Podfile if missing
        script: |
          if [ ! -f ios/Podfile ]; then
            flutter build ios
          fi

      - name: Update CocoaPods repository
        script: cd ios && pod repo update && cd ..

      - name: Set iOS deployment target to 12.0+
        script: |
          if [ -f ios/Podfile ]; then
            sed -i '' 's/PLATFORM_VERSION = 9.0/PLATFORM_VERSION = 12.0/' ios/Podfile
            cd ios && pod install && cd ..
          fi

      - name: Build iOS release with codesigning
        script: flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true  # Set to true to publish on TestFlight
        submit_to_app_store: true   # Set to true to submit directly to App Store
        release_type: SCHEDULED
